name: Version Bump for API Specs

on:
  pull_request:

jobs:
  version-bump:
    name: Version Bump for API Specs
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check if spec files were changed
        id: check-spec-changes
        run: |
          # Get the base branch commit
          BASE_SHA=$(git merge-base HEAD origin/${{ github.base_ref }})
          
          # Check if any spec files were changed
          if git diff --name-only $BASE_SHA HEAD | grep -E '(openapi-trading-v2\.yaml|asyncapi-trading-v2\.yaml|trading-schemas\.json)'; then
            echo "spec_files_changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Spec files were changed in this PR"
          else
            echo "spec_files_changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No spec files changed in this PR"
          fi

      - name: Install yq
        if: steps.check-spec-changes.outputs.spec_files_changed == 'true'
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Get current versions
        if: steps.check-spec-changes.outputs.spec_files_changed == 'true'
        id: current-versions
        run: |
          OPENAPI_VERSION=$(yq '.info.version' openapi-trading-v2.yaml)
          ASYNCAPI_VERSION=$(yq '.info.version' asyncapi-trading-v2.yaml)
          echo "openapi_version=$OPENAPI_VERSION" >> $GITHUB_OUTPUT
          echo "asyncapi_version=$ASYNCAPI_VERSION" >> $GITHUB_OUTPUT
          echo "Current OpenAPI version: $OPENAPI_VERSION"
          echo "Current AsyncAPI version: $ASYNCAPI_VERSION"

      - name: Check if versions were modified in PR
        if: steps.check-spec-changes.outputs.spec_files_changed == 'true'
        id: check-modified
        run: |
          # Get the base branch commit
          BASE_SHA=$(git merge-base HEAD origin/${{ github.base_ref }})
          
          # Simple check: did the version line change?
          if git diff $BASE_SHA HEAD -- openapi-trading-v2.yaml | grep -q "^\+.*version:"; then
            OPENAPI_MODIFIED=1
          else
            OPENAPI_MODIFIED=0
          fi
          
          if git diff $BASE_SHA HEAD -- asyncapi-trading-v2.yaml | grep -q "^\+.*version:"; then
            ASYNCAPI_MODIFIED=1
          else
            ASYNCAPI_MODIFIED=0
          fi
          
          {
            echo "openapi_modified=$OPENAPI_MODIFIED"
            echo "asyncapi_modified=$ASYNCAPI_MODIFIED"
          } >> $GITHUB_OUTPUT
          
          echo "OpenAPI version modified: $OPENAPI_MODIFIED"
          echo "AsyncAPI version modified: $ASYNCAPI_MODIFIED"

      - name: Check version consistency
        if: steps.check-spec-changes.outputs.spec_files_changed == 'true'
        id: check-consistency
        run: |
          OPENAPI_VERSION="${{ steps.current-versions.outputs.openapi_version }}"
          ASYNCAPI_VERSION="${{ steps.current-versions.outputs.asyncapi_version }}"
          
          if [ "$OPENAPI_VERSION" = "$ASYNCAPI_VERSION" ]; then
            echo "versions_match=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Versions are consistent: $OPENAPI_VERSION"
          else
            echo "versions_match=false" >> $GITHUB_OUTPUT
            echo "‚ùå Version mismatch - OpenAPI: $OPENAPI_VERSION, AsyncAPI: $ASYNCAPI_VERSION"
          fi

      - name: Bump patch version
        id: bump-version
        if: steps.check-spec-changes.outputs.spec_files_changed == 'true' && steps.check-modified.outputs.openapi_modified == '0' && steps.check-modified.outputs.asyncapi_modified == '0'
        run: |
          CURRENT_VERSION="${{ steps.current-versions.outputs.openapi_version }}"
          
          # Parse version (assuming format: major.minor.patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping version from $CURRENT_VERSION to $NEW_VERSION"
          
          # Update both spec files
          sed -i "s/^  version: .*$/  version: $NEW_VERSION/" openapi-trading-v2.yaml
          sed -i "s/^  version: .*$/  version: $NEW_VERSION/" asyncapi-trading-v2.yaml
          
          echo "‚úÖ Updated both spec files to version $NEW_VERSION"

      - name: Validate version consistency and progression (after manual changes)
        if: steps.check-spec-changes.outputs.spec_files_changed == 'true' && (steps.check-modified.outputs.openapi_modified != '0' || steps.check-modified.outputs.asyncapi_modified != '0')
        run: |
          CURRENT_OPENAPI_VERSION=$(yq '.info.version' openapi-trading-v2.yaml)
          CURRENT_ASYNCAPI_VERSION=$(yq '.info.version' asyncapi-trading-v2.yaml)
          
          # Check version consistency
          if [ "$CURRENT_OPENAPI_VERSION" != "$CURRENT_ASYNCAPI_VERSION" ]; then
            echo "‚ùå ERROR: Version mismatch detected!"
            echo "OpenAPI version: $CURRENT_OPENAPI_VERSION"
            echo "AsyncAPI version: $CURRENT_ASYNCAPI_VERSION"
            echo "Both specs must have the same version."
            exit 1
          fi
          
          echo "‚úÖ Version consistency verified: $CURRENT_OPENAPI_VERSION"
          
          # Get the base branch commit to compare versions
          BASE_SHA=$(git merge-base HEAD origin/${{ github.base_ref }})
          
          # Get previous versions from base commit
          PREV_OPENAPI_VERSION=$(git show $BASE_SHA:openapi-trading-v2.yaml | yq '.info.version' 2>/dev/null || echo "unknown")
          PREV_ASYNCAPI_VERSION=$(git show $BASE_SHA:asyncapi-trading-v2.yaml | yq '.info.version' 2>/dev/null || echo "unknown")
          
          echo "Previous OpenAPI version: $PREV_OPENAPI_VERSION"
          echo "Previous AsyncAPI version: $PREV_ASYNCAPI_VERSION"
          echo "Current version: $CURRENT_OPENAPI_VERSION"
          
          # Only check version progression if we can get previous versions
          if [ "$PREV_OPENAPI_VERSION" != "unknown" ] && [ "$PREV_ASYNCAPI_VERSION" != "unknown" ]; then
            # Check that previous versions were consistent
            if [ "$PREV_OPENAPI_VERSION" != "$PREV_ASYNCAPI_VERSION" ]; then
              echo "‚ö†Ô∏è  WARNING: Previous versions were inconsistent, skipping progression check"
            else
              # Use a simple version comparison function
              version_compare() {
                printf '%s\n%s\n' "$1" "$2" | sort -V | head -n1
              }
              
              LOWEST_VERSION=$(version_compare "$PREV_OPENAPI_VERSION" "$CURRENT_OPENAPI_VERSION")
              
              if [ "$LOWEST_VERSION" = "$CURRENT_OPENAPI_VERSION" ] && [ "$CURRENT_OPENAPI_VERSION" != "$PREV_OPENAPI_VERSION" ]; then
                echo "‚ùå ERROR: Version regression detected!"
                echo "Previous version: $PREV_OPENAPI_VERSION"
                echo "Current version: $CURRENT_OPENAPI_VERSION"
                echo "New version must be higher than the previous version."
                exit 1
              elif [ "$CURRENT_OPENAPI_VERSION" = "$PREV_OPENAPI_VERSION" ]; then
                echo "‚ö†Ô∏è  Version unchanged: $CURRENT_OPENAPI_VERSION"
              else
                echo "‚úÖ Version progression verified: $PREV_OPENAPI_VERSION ‚Üí $CURRENT_OPENAPI_VERSION"
              fi
            fi
          else
            echo "‚ö†Ô∏è  Cannot determine previous version, skipping progression check"
          fi

      - name: Commit version bump
        if: steps.check-spec-changes.outputs.spec_files_changed == 'true' && steps.bump-version.outputs.new_version != ''
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add openapi-trading-v2.yaml asyncapi-trading-v2.yaml
          git commit -m "chore: bump API specs version to ${{ steps.bump-version.outputs.new_version }}"
          git push origin HEAD:${{ github.head_ref }}

      - name: Success - No spec changes detected
        if: steps.check-spec-changes.outputs.spec_files_changed == 'false'
        run: |
          echo "‚úÖ No API spec files changed in this PR"
          echo "This workflow passes successfully as no version checks are needed."

      - name: Add comment to PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            // Remove existing bot comments
            for (const comment of comments) {
              if (comment.body.includes('ü§ñ API Specs Version Check')) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id,
                });
              }
            }
            
            const specFilesChanged = '${{ steps.check-spec-changes.outputs.spec_files_changed }}' === 'true';
            const openApiModified = '${{ steps.check-modified.outputs.openapi_modified }}' !== '0';
            const asyncApiModified = '${{ steps.check-modified.outputs.asyncapi_modified }}' !== '0';
            const versionsMatch = '${{ steps.check-consistency.outputs.versions_match }}' === 'true';
            const newVersion = '${{ steps.bump-version.outputs.new_version }}';
            const currentOpenApiVersion = '${{ steps.current-versions.outputs.openapi_version }}';
            const currentAsyncApiVersion = '${{ steps.current-versions.outputs.asyncapi_version }}';
            
            let message = 'ü§ñ **API Specs Version Check**\n\n';
            
            if (!specFilesChanged) {
              message += '‚úÖ **No API spec files changed in this PR**\n';
              message += 'This workflow passes successfully as no version checks are needed.\n';
              message += 'The following files are monitored for changes:\n';
              message += '- `openapi-trading-v2.yaml`\n';
              message += '- `asyncapi-trading-v2.yaml`\n';
              message += '- `trading-schemas.json`\n';
            } else if (newVersion) {
              message += `‚úÖ **Version automatically bumped to \`${newVersion}\`**\n`;
              message += `- Previous version: \`${currentOpenApiVersion}\`\n`;
              message += `- Both OpenAPI and AsyncAPI specs updated\n`;
            } else if (openApiModified || asyncApiModified) {
              message += 'üìù **Manual version changes detected**\n\n';
              if (versionsMatch) {
                message += `‚úÖ Version consistency verified: \`${currentOpenApiVersion}\`\n`;
              } else {
                message += `‚ùå **Version mismatch detected!**\n`;
                message += `- OpenAPI version: \`${currentOpenApiVersion}\`\n`;
                message += `- AsyncAPI version: \`${currentAsyncApiVersion}\`\n`;
                message += `\n‚ö†Ô∏è Please ensure both specs have the same version.\n`;
              }
            }
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });